<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram - Perfil de viagens</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="flex">
          <a href="#">
            <img src="assets/icons/Logo.svg" alt="Logo Travelgram" />
          </a>

          <div class="navigation">
            <a href="#"
              ><img src="assets/icons/MagnifyingGlass.svg" alt="Icone de lupa"
            /></a>
            <a href="#" class="desktop-only"><span>Explorar</span></a>
            <a href="#" class="desktop-only"><span>Minhas viagens</span></a>
            <a href="#" class="profile-pic"
              ><img src="assets/images/Profile pic.png" alt="Foto de Perfil"
            /></a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <section id="about">
          <div class="about-content">
            <img src="assets/images/Profile pic.png" alt="" />
            <div class="content">
              <h1>Thiago Carvalho</h1>
              <p>
                Amante de viagens, cultura e gastronomia. 🌍✈️ <br />
                Aqui compartilho as histórias registradas em cada clique,
                explorando cantinhos fascinantes do nosso planeta a partir da
                movimentada cidade de São Paulo. 🏙️📸
              </p>
            </div>
          </div>
          <div class="info">
            <ul>
              <li>
                <img src="assets/icons/MapPin.svg" alt="Icone de mapa" />São
                Paulo, Brazil
              </li>
              <li>
                <img
                  src="assets/icons/AirplaneTilt.svg"
                  alt="Icone de avião"
                />37 países
              </li>
              <li>
                <img src="assets/icons/Image.svg" alt="Icone de imagem" />240
                fotos
              </li>
            </ul>
          </div>
        </section>
      </div>
    </main>

    <section id="gallery">
      <div class="container">
        <div class="gallery-content">
          <img src="assets/images/Image 01.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 02.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 03.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 04.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 05.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 06.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 07.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 08.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 09.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 10.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 11.png" alt="Imagem de paisagem" />
          <img src="assets/images/Image 12.png" alt="Imagem de paisagem" />
        </div>
      </div>
    </section>
  </body>
</html>
